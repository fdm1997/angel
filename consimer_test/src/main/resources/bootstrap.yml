server:
  port: 50002

spring:
  application:
    name: consumer-test
  cloud:
    nacos:
      #配置配置中心
      config:
        server-addr: 115.159.151.88:8848
        file-extension: yaml
        namespace: 42a6cdaa-f1aa-4a1f-9090-edfca0a9e515
      #配置服务发现
      discovery:
        server-addr: 115.159.151.88:8848
        namespace: 42a6cdaa-f1aa-4a1f-9090-edfca0a9e515
  sentinel:
    transport:
      #sentinel dashboard/console 地址
      dashboard: 192.168.32.132:8858
      # sentinel会在该端⼝启动http server，那么这样的话，控制台定义的⼀些限流等规则才能发送传递过来，
      port: 18081

#暴露出来健康检查和检测的接口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always